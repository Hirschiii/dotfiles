[general]
live_config_reload = true
import = [
	# "~/.config/alacritty/rose-pine.toml",
	"~/.config/alacritty/catppuccin/catppuccin-frappe.toml",
]

[colors]
draw_bold_text_with_bright_colors = true

# [env]
# TERM = "xterm-256color"

# [terminal]
# shell = "/bin/nu"

[font]
size = 11.0

[font.bold]
family = "IosevkaTerm Nerd Font Propo"
# family = "dinish"
style = "Bold"

[font.bold_italic]
family = "IosevkaTerm Nerd Font Propo"
# family = "DINish"
style = "Bold Italic"

[font.italic]
family = "IosevkaTerm Nerd Font Propo"
# family = "DINish"
style = "Italic"

[font.normal]
family = "IosevkaTerm Nerd Font Propo"
# family = "DINish-Regular"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[window]
opacity = 0.8
blur = true

[window.padding]
x = 10
y = 10

[[hints.enabled]]
regex = "[^ ]+\\.rs:\\d+:\\d+"
command = { program = "code", args = [ "--goto" ] }
mouse = { enabled = true }


[colors.primary]
background = "#000000"
foreground = "#ebdbb2"

